{% extends 'base_auth.html'%}
{% block title %}Вход{% endblock %}
{% block content %}
    <div class="bg-chocolate bg-opacity-50 mw-300 w-50 rounded p-3">
        <form class="bg-light rounded p-4 text-center text-dark d-flex flex-column" method="POST" novalidate>
            {% csrf_token %}
            <h2>Вход</h2>
            {{ form.as_p }}
            <input type="submit" class="btn btn-outline-chocolate btn-lg w-100 mt-3" value="Войти" />
            <p class="mt-3">Хотите зарегистрироваться? <a class="link-dark" href="{% url 'register' %}">Зарегистрироваться</a></p>
        </form>
    </div>
{% endblock %}
